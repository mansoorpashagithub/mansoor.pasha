name: Inject Secrets and Deploy

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # REQUIRED: Grant the workflow token permission to write files
    permissions:
      contents: write 
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Injection Step ---
      - name: Inject Google Analytics and Verification IDs
        run: |
          # Inject GA Tracking ID 
          sed -i "s/GA_ID_PLACEHOLDER/${{ secrets.GA_TRACKING_ID }}/g" index.html
          
          # Inject Google Site Verification ID
          sed -i "s/GOOGLE_VERIFICATION_ID_PLACEHOLDER/${{ secrets.GOOGLE_VERIFICATION_ID }}/g" index.html

      # --- Deployment Step ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
